<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickDesk | Secure Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --error: #ef233c;
      --success: #4cc9f0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    
    .input-field {
      transition: all 0.3s ease;
      border: 1px solid #e2e8f0;
    }
    
    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }
    
    .btn-primary {
      background: var(--primary);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
    }
    
    .btn-google {
      background: white;
      transition: all 0.3s ease;
      border: 1px solid #e2e8f0;
    }
    
    .btn-google:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
    }
    
    .password-toggle {
      transition: all 0.3s ease;
    }
    
    .password-toggle:hover {
      color: var(--primary);
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    .shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    @keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px); }
      40%, 60% { transform: translateX(4px); }
    }
    
    .progress-bar {
      height: 4px;
      background: linear-gradient(to right, #ef233c, #f8961e, #90be6d, #43aa8b);
    }
    
    .strength-0 { width: 0%; }
    .strength-1 { width: 25%; background: linear-gradient(to right, #ef233c, #ef233c); }
    .strength-2 { width: 50%; background: linear-gradient(to right, #ef233c, #f8961e); }
    .strength-3 { width: 75%; background: linear-gradient(to right, #ef233c, #f8961e, #90be6d); }
    .strength-4 { width: 100%; background: linear-gradient(to right, #ef233c, #f8961e, #90be6d, #43aa8b); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-50">
  <div class="login-container rounded-xl p-8 w-full max-w-md relative overflow-hidden">
    <!-- Decorative Elements -->
    <div class="absolute -top-20 -right-20 w-40 h-40 rounded-full bg-blue-100 opacity-30"></div>
    <div class="absolute -bottom-20 -left-20 w-60 h-60 rounded-full bg-indigo-100 opacity-30"></div>
    
    <div class="relative z-10">
      <!-- Logo & Header -->
      <div class="text-center mb-8">
        <div class="floating inline-block mb-4">
          <img src="assets/logo.svg" alt="QuickDesk Logo" class="w-16 h-16 mx-auto">
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome back</h1>
        <p class="text-gray-500">Sign in to your help desk dashboard</p>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
              placeholder="your@email.com"
              class="input-field pl-10 block w-full rounded-lg py-3 px-4 focus:outline-none"
            >
          </div>
        </div>
        
        <!-- Password Field -->
        <div>
          <div class="flex items-center justify-between mb-1">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <a href="#forgot-password" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
              placeholder="Enter your password"
              class="input-field pl-10 block w-full rounded-lg py-3 px-4 focus:outline-none pr-10"
            >
            <button type="button" id="togglePassword" class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="progress-bar strength-0 mt-1 rounded-full"></div>
        </div>
        
        <!-- Remember Me -->
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          >
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember this device</label>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" id="submitBtn" class="btn-primary w-full text-white py-3 rounded-lg font-semibold text-lg flex items-center justify-center">
          <span id="btnText">Sign In</span>
          <i id="btnSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
        </button>
        
        <!-- Error Message -->
        <div id="errorMsg" class="hidden p-3 rounded-lg bg-red-50 text-red-600 text-sm"></div>
      </form>
      
      <!-- Social Login Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>
      
      <!-- Social Login Buttons -->
      <div class="grid grid-cols-1 gap-3">
        <button type="button" class="btn-google w-full py-2.5 rounded-lg font-medium flex items-center justify-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="w-5 h-5 mr-2">
          Continue with Google
        </button>
      </div>
      
      <!-- Registration Link -->
      <div class="text-center mt-6 text-sm text-gray-500">
        Don't have an account? 
        <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const errorMsg = document.getElementById('errorMsg');
    const progressBar = document.querySelector('.progress-bar');

    // Password visibility toggle
    togglePassword.addEventListener('click', function() {
      const icon = this.querySelector('i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });

    // Password strength indicator
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = 0;
      
      // Length check
      if (password.length > 0) strength++;
      if (password.length >= 8) strength++;
      
      // Complexity checks
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      
      // Update progress bar
      progressBar.className = `progress-bar strength-${Math.min(strength, 4)} rounded-full`;
    });

    // Form submission
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Reset error state
      errorMsg.classList.add('hidden');
      loginForm.classList.remove('shake');
      
      // Get form values
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const rememberMe = document.getElementById('remember-me').checked;
      
      // Simple validation
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }
      
      // Email validation
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError('Please enter a valid email address');
        return;
      }
      
      // Password validation
      if (password.length < 8) {
        showError('Password must be at least 8 characters');
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      btnText.textContent = 'Authenticating...';
      btnSpinner.classList.remove('hidden');
      
      try {
        // Simulate API call (replace with actual fetch)
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Demo credentials
        const demoCredentials = [
          { email: 'admin@quickdesk.com', password: 'Admin@123', name: 'Admin User' },
          { email: 'agent@quickdesk.com', password: 'Agent@123', name: 'Support Agent' },
          { email: 'user@quickdesk.com', password: 'User@123', name: 'Regular User' }
        ];
        
        const user = demoCredentials.find(u => u.email === email && u.password === password);
        
        if (user) {
          // Successful login
          if (rememberMe) {
            localStorage.setItem('rememberedEmail', email);
            localStorage.setItem('isAuthenticated', 'true');
            localStorage.setItem('userName', user.name);
          } else {
            sessionStorage.setItem('isAuthenticated', 'true');
            sessionStorage.setItem('userName', user.name);
          }
          
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } else {
          throw new Error('Invalid email or password. Try demo credentials: admin@quickdesk.com / Admin@123');
        }
      } catch (error) {
        showError(error.message);
        submitBtn.disabled = false;
        btnText.textContent = 'Sign In';
        btnSpinner.classList.add('hidden');
      }
    });

    // Show error message
    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.classList.remove('hidden');
      loginForm.classList.add('shake');
      
      // Remove shake animation after it completes
      setTimeout(() => {
        loginForm.classList.remove('shake');
      }, 500);
    }

    // Check for remembered email
    window.addEventListener('DOMContentLoaded', () => {
      const rememberedEmail = localStorage.getItem('rememberedEmail');
      if (rememberedEmail) {
        emailInput.value = rememberedEmail;
        document.getElementById('remember-me').checked = true;
        passwordInput.focus();
      }
      
      // Check if user is already logged in
      if (sessionStorage.getItem('isAuthenticated') || localStorage.getItem('isAuthenticated')) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
